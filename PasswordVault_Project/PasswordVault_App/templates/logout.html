<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PasswordVault</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-scrren bg-gray-100 font-sans antialised">

    <!-- NAVBAR SECTION -->
    <nav class="border-gray-100 shadow-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3">
            <h1 class="text-purple-900 text-2xl font-bold">PasswordVault</h1>
            <button id="navbar-toggle" data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-purple-500 rounded-lg md:hidden hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-purple-900 dark:text-purple-900 dark:hover:bg-purple-100 dark:focus:ring-purple-900" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-100 md:flex-row md:space-x-8 md:mt-0 md:border-0">
                    <li>
                        <a href="{% url 'index' %}" class="block py-2 pl-3 pr-4 text-purple-900 font-medium hover:underline">Go back Home</a>
                    </li>
                    <li>
                        <a href="{% url 'login' %}">
                            <button type="button" class="block py-2 pl-3 pr-4 text-white bg-purple-900 hover:bg-purple-900 focus:ring-4 focus:outline-none focus:ring-purple-900 font-medium rounded-lg text-sm text-center dark:bg-purple-900 hover:underline dark:focus:ring-purple-800">Login</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Main content -->
     <div class="items-center justify-center mx-auto mt-20 flex flex-col">
        <div class="text-center bg-gray-50 p-8 shadow-md rounded-lg transition-transform transform hover:scale-105 max-w-md w-full">
            <p class="text-gray-900 font-semibold text-gray-600 mb-2">
                Are you sure you want to Logout?
            </p>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="py-2 pl-3 pr-4 text-white bg-purple-900 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-900 font-medium rounded-lg text-sm text-center dark:bg-purple-900 hover:underline dark:focus:ring-purple-800">
                        Yes</button>
                    <a href="{% url 'index' %}">
                        <button type="button" class="py-2 pl-3 pr-4 text-white bg-purple-900 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-900 font-medium rounded-lg text-sm text-center dark:bg-purple-900 hover:underline dark:focus:ring-purple-800">
                        Cancel</button> 
                    </a>  
                </form>
        </div>
     </div>
    <br>
    <br>
    <br>
    <footer class="text-center text-purple-900 font-mono p-4 text-gray ">
        Powered by <a href=#">Soliat Omolara</a>
    </footer>  
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.getElementById('navbar-toggle');
            const menu = document.getElementById('navbar-default');
          
            button.addEventListener('click', function () {
              menu.classList.toggle('hidden');
            });
          });
    </script>
  </body>
</html>
